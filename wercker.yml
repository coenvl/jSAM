build:
  box: 
    id: niaquinto/gradle
    entrypoint: /bin/bash -c
  steps:
    - script:
        name: Build java code
        code: |
          gradle assemble
    - script:
        name: Run Junit Tests
        code: |
          gradle test
          
deploy:
  box: coenvl/alpine-git
  steps:
    - add-ssh-key:
        keyname: anonymous_github
    - script:
        name: Run anonymization script
        code: |
          ./anonymyze.sh
